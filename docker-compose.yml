version: '3.5'

services:
  postgres:
    container_name: leetsync_db
    image: postgres:latest
    environment:
      POSTGRES_USER: shivaluma
      POSTGRES_PASSWORD: shivaluma
      PGDATA: /data/postgres
    volumes:
      - postgres-db:/data/postgres
    ports:
      - "5432:5432"

volumes:
  postgres-db:
    driver: local